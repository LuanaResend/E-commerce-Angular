<div class="saller-auth">
  <div class="sign-up">
    <h1>Cadastrar Administrador</h1>
    <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="comom-form">
      <input class="form-input" type="text" placeholder="Nome"/>
      <input class="form-input" type="password" placeholder="Senha"/>
      <input class="form-input" type="text" placeholder="E-mail"/>
      <button class="form-button" type="submit">Cadastrar</button>
    </form>
  </div>
</div>
